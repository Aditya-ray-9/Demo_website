<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2193b0, #6dd5ed);
            color: #fff;
        }
        .content {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .read-more {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .read-more:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Use the full URL for the image -->
        <img src="https://aditya-ray-9.github.io/Demo_website/kmc_20241126_183034.png" alt="Screenshot">
        <p>Welcome! Check out more details about us by clicking the button below.</p>
        <button class="read-more" onclick="redirectToMainPage()">Read More</button>
    </div>

    <script>
        function redirectToMainPage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
