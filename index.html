<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        header {
            padding: 20px;
            text-align: center;
            background: #333;
            color: #fff;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .contact {
            margin: 20px auto;
            line-height: 1.6;
        }
        .form-button {
            margin-top: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button:hover {
            background: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .about {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .about h2 {
            margin-top: 0;
            color: #333;
        }
        .about p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .about .learn-more {
            display: inline-block;
            margin-top: 10px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .about .learn-more:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website!</h1>
    </header>
    <div class="content">
        <p>We are thrilled to have you here.</p>
        <div class="contact">
            <h3>Contact Information:</h3>
            <p>Email: info@myemail.com</p>
            <p>Mobile: +916201190783</p>
        </div>
        <button class="form-button" onclick="redirectToForm()">Fill Form</button>
    </div>
    <div class="about">
        <h2>About Our Website</h2>
        <p>
            the document is the photo of something see below to access the document photo    </p>
        <a href="form.html" class="learn-more">Learn More</a>
    </div>
    <script>
        function redirectToForm() {
            window.location.href = "form.html";
        }
    </script>
</body>
</html>
